<html>
    <head>
        <title>Card details capture</title>
        
        
        <script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>

        <script>
          var nameValue = document.getElementById("ccnum").value;
          alert('name')
        </script>
        
        <link rel="stylesheet" href="/style/sty.css">
        
    </head>
    <body>
      <div class="row">
        <div class="col-75">
          <div class="container">
            <form name ="myform" method="POST" action="/post-feedback">
      
              <div class="row">
                
      
                <div class="col-50">
                  <h2>Payment</h2>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Card Holder</label>
                  <input type="text" id="cname" name="cardholder" placeholder="John More Doe" required />
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" value="value" required />
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018" required />
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352" required />
                    </div>
                  </div>
                </div>
      
              </div>
              
              <input type="submit" value="Submit" class="btn">
            </form>
            <a href="/view-feedbacks">View cards details</a>
          </div>
        </div>
      
        
      </div>
            
      
          
    </body>
</html>
